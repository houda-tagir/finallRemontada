<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tag + ' - StackOverflow Tag Analysis'}">Tag Details</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

    <!-- Custom CSS -->
    <style>
        .trend-chart-container {
            height: 400px;
            margin-bottom: 30px;
        }
        .question-card {
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        .question-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .tag-badge {
            background-color: #e1ecf4;
            color: #39739d;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 5px;
            display: inline-block;
            margin-bottom: 5px;
        }
        .question-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            color: #6c757d;
        }
        .dashboard-header {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
<header class="dashboard-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 th:text="${tag + ' Tag Analysis'}">Tag Analysis</h1>
                <p class="lead">Real-time analysis of tag usage on StackOverflow</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/" class="btn btn-outline-primary me-2">
                    <i class="bi bi-house"></i> Dashboard
                </a>
                <button id="refreshBtn" class="btn btn-primary">
                    <i class="bi bi-arrow-repeat"></i> Refresh Data
                </button>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 th:text="${tag + ' Trend Analysis'}">Tag Trend Analysis</h5>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary"
                                th:classappend="${days == 1 ? 'active' : ''}"
                                th:onclick="'window.location.href=\'/tag/' + ${tag} + '?days=1\''">Day</button>
                        <button type="button" class="btn btn-outline-primary"
                                th:classappend="${days == 7 ? 'active' : ''}"
                                th:onclick="'window.location.href=\'/tag/' + ${tag} + '?days=7\''">Week</button>
                        <button type="button" class="btn btn-outline-primary"
                                th:classappend="${days == 30 ? 'active' : ''}"
                                th:onclick="'window.location.href=\'/tag/' + ${tag} + '?days=30\''">Month</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="trend-chart-container">
                        <canvas id="tagTrendChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h3>Recent Questions with tag <span class="tag-badge" th:text="${tag}">tag</span></h3>

            <div th:if="${questions.empty}" class="alert alert-info">
                No questions found with this tag.
            </div>

            <div th:each="question : ${questions}" class="card question-card">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="'https://stackoverflow.com/questions/' + ${question.questionId}"
                           target="_blank" th:text="${question.title}">
                            Question Title
                        </a>
                    </h5>
                    <div>
                        <span th:each="questionTag : ${question.tags}" class="tag-badge" th:text="${questionTag}">tag</span>
                    </div>
                    <div class="question-stats">
                        <div>
                            <i class="bi bi-eye"></i>
                            <span th:text="${question.viewCount}">0</span> views
                        </div>
                        <div>
                            <i class="bi bi-chat-dots"></i>
                            <span th:text="${question.answerCount}">0</span> answers
                        </div>
                        <div>
                            <i class="bi bi-hand-thumbs-up"></i>
                            <span th:text="${question.score}">0</span> score
                        </div>
                        <div>
                            <i class="bi bi-calendar"></i>
                            <span th:text="${#dates.format(new java.util.Date(question.creationDate * 1000), 'yyyy-MM-dd')}">
                                    2023-01-01
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Libraries -->
<script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/chartjs/4.1.2/chart.umd.js}"></script>
<script th:src="@{/webjars/sockjs-client/1.5.1/sockjs.min.js}"></script>
<script th:src="@{/webjars/stomp-websocket/2.3.4/stomp.min.js}"></script>

<!-- Custom JavaScript -->
<script th:src="@{/js/tag-details.js}"></script>
</body>
</html>
