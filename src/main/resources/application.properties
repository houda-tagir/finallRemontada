# Server Configuration
server.port=8080

# HBase Configuration
hbase.zookeeper.quorum=localhost
hbase.zookeeper.property.clientPort=2181
hbase.zookeeper.znode.parent=/hbase

# Stack Exchange API Configuration
stackexchange.api.url=https://api.stackexchange.com/2.3/questions
stackexchange.api.site=stackoverflow
stackexchange.api.pagesize=100
stackexchange.api.interval=60000

# Logging
logging.level.com.stackoverflow=DEBUG